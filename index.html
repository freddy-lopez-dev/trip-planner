<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/705438527d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <title>Find Your Way</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="" src="js/location-generator.js"></script>
    <script defer="" src="js/trip-generator.js"></script>
    <script defer="" src="js/app-controller.js"></script>
  </head>
  <body>
    <div class="origin-container">
      <form class="origin-form">
        <input placeholder="Find a starting location" type="text" />
      </form>

      <ul class="origins">
        <p>No starting location yet. Find one!</p>
      </ul>
    </div>

    <div class="destination-container">
      <form class="destination-form">
        <input placeholder="Choose your Destination" type="text" />
      </form>

      <ul class="destinations">
        <p>No destination yet. Find one!</p>
      </ul>
    </div>

    <div class="button-container">
      <button class="plan-trip">Plan My Trip</button>
    </div>

    <div class="trip-container">
      <div class="recommended-route">
        <h3>Recommended Route</h3>
        <ul class="recommended-trip">
          
        </ul>
      </div>
      <div class="alternative-route">
        <h3>Alternative Route</h3>
        <ul class="alternative-trip">
          
        </ul>
      </div>
      
    </div>
  </body>
</html>
